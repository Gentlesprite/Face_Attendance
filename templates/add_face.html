<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加人脸数据</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <!-- 添加 JS 脚本 -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                try {
                    const response = await fetch("/add_face", {
                        method: "POST",
                        body: formData,
                    });

                    const result = await response.json();

                    const modalBody = document.getElementById("modalBody");
                    if (result.status === "success") {
                        modalBody.innerHTML = '<div class="text-success">✅ 成功:' + result.message + '</div>';
                    } else {
                        modalBody.innerHTML = '<div class="text-danger">❌ 错误:' + result.message + '</div>';
                    }

                    const myModal = new bootstrap.Modal(document.getElementById('messageModal'));
                    myModal.show();
                } catch (error) {
                    alert("⚠️ 网络错误,请重试。");
                }
            });
        });
    </script>
</head>
<body>
    <h1>添加新用户</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="gender">性别:</label>
            <select id="gender" name="gender" required>
                <option value="男">男</option>
                <option value="女">女</option>
                <option value="其他">其他</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">设置一个密码:</label>
            <!-- 注意：这里假设密码为文本类型，实际应用中应考虑安全性 -->
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="photo">人脸照片:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
        </div>

        <button type="submit">提交</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">提示信息</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            <!-- 提示内容会动态插入 -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
