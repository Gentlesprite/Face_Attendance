<!DOCTYPE html>
<html>
<head>
    <title>实时人脸识别系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        #sensor-info {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>实时人脸识别系统</h1>
    <div id="video-container">
        <img src="{{ url_for('video') }}" width="640" height="480">
    </div>

    <!-- 显示温湿度 -->
    <div id="sensor-info">
        温度：<span id="temperature">--</span>°C &nbsp;&nbsp;
        湿度：<span id="humidity">--</span>%
    </div>

    <script>
        function fetchSensorData() {
            fetch('/dht11')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature !== null ? data.temperature.toFixed(1) : '--';
                    document.getElementById('humidity').textContent = data.humidity !== null ? data.humidity.toFixed(1) : '--';
                })
                .catch(err => {
                    console.error('获取传感器数据失败:', err);
                });
        }

        // 初次加载
        fetchSensorData();

        // 每秒刷新一次
        setInterval(fetchSensorData, 1000);
    </script>
</body>
</html>
