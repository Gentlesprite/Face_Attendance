<!DOCTYPE html>
<html>
<head>
    <title>员工列表</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .export-btn {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>员工列表</h1>
    <a href="{{ url_for('workers') }}?export=excel" class="export-btn">导出为EXCEL表格</a>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>工号</th>
                <th>创建日期</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.age }}</td>
                <td>{{ record.gender }}</td>
                <td>{{ record.uid }}</td>
                <td>{{ record.create_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
