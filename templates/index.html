<html>
<head>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            border: 3px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            display: inline-block;
        }
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>实时人脸识别系统</h1>
    <div id="video-container">
        <img src="{{ url_for('video') }}" width="640" height="480">
